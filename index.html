        function CountDownTimer(dt, id){

            var _minute = _second * 60;
            var _hour = _minute * 60;
            var _day = _hour * 24;
            var timer;

            function showRemaining() {
                var now = new Date();
                var distance = end - now;
                if (distance < 0) {

                    clearInterval(timer);
                    document.getElementById(id).innerHTML = 'Ï∂ïÌïòÌï¥Ï£ºÏÖîÏÑú Í∞êÏÇ¨Ìï©ÎãàÎã§.';

                    return;
                }

                var hours = Math.floor((distance % _day) / _hour);
                var minutes = Math.floor((distance % _hour) / _minute);
                var seconds = Math.floor((distance % _minute) / _second);

                document.getElementById(id).innerHTML = days + 'Ïùº ';
                document.getElementById(id).innerHTML += hours + 'ÏãúÍ∞Ñ ';
                document.getElementById(id).innerHTML += minutes + 'Î∂Ñ ';
