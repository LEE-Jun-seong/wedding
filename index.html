<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width">
        <title>💒🤵👰결혼합니다💍💐🎉</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
        <div class="page-01">
            <img id="sky" src="img/page_01/01_Sky.png">
            <img id="cloud" src="img/page_01/02_Cloud.png">
            <img id="fieldA" src="img/page_01/03_Field_A.png">
            <img id="couple" src="img/page_01/04_Couple.png">
            <img id="marry" src="img/page_01/05_Marry.png">
            <img id="fieldB" src="img/page_01/06_Field_B.png">
            <img id="stars" src="img/page_01/07_Stars.png">
        </div>
        <div class="page-02">
            <img id="bg02" src="img/page_02/01_BG.png">
        </div>
    </body>

    <script type="text/javascript">
        let sky = document.getElementById('sky');
        let cloud = document.getElementById('cloud');
        let fieldA = document.getElementById('fieldA');
        let couple = document.getElementById('couple');
        let marry = document.getElementById('marry');
        let fieldB = document.getElementById('fieldB');
        let stars = document.getElementById('stars');
        
        window.addEventListener('scroll', function(){
            var value = window.scrollY;
            sky.style.top = value * 1 + 'px';
            cloud.style.top = value * 0.8 + 'px';
            fieldA.style.top = value * 0.53 + 'px';
            couple.style.top = value * 0.5 + 'px';
            marry.style.top = value * 0.5 + 'px';
            fieldB.style.top = value * 0.48 + 'px';
            stars.style.top = value * 0.3 + 'px';
        })

    </script>
</html>
